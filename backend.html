<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Progress</title>
    <link rel="stylesheet" href="./style1.css">
</head>
<body>
    <!-- Progress Bar -->
    <section class="one">
        <h2>HTML & CSS</h2>
        <div class="progress-container">
            <div class="progress-bar" id="java-progress">0%</div>
        </div>

        <!-- Java Course Layout -->
        <div class="java-box">
            <div>
                <a href="https://www.youtube.com/watch?v=A74TOX803D0"><img src="./images/java.jpg" alt="" onclick="updateProgress('java', 1)"></a>
                <p>Part-1</p>
            </div>
            <div>
                <a href="https://www.youtube.com/watch?v=A74TOX803D0"><img src="./images/java.jpg" alt="" onclick="updateProgress('java', 2)"></a>
                <p>Part-2</p>
            </div>
            <div>
                <a href="https://www.youtube.com/watch?v=A74TOX803D0"><img src="./images/java.jpg" alt="" onclick="updateProgress('java', 3)"></a>
                <p>Part-3</p>
            </div>
        </div>
    </section>

    <hr>

    <!-- Progress Bar -->
    <section class="one">
        <h2>JavaScript</h2>
        <div class="progress-container">
            <div class="progress-bar" id="dsa-progress">0%</div>
        </div>

        <!-- DSA Course Layout -->
        <div class="java-box">
            <div>
                <a href="https://www.youtube.com/watch?v=8hly31xKli0"><img src="./images/dsa.png" alt="" onclick="updateProgress('dsa', 1)"></a>
                <p>Part-1</p>
            </div>
            <div>
                <a href="https://www.youtube.com/watch?v=8hly31xKli0"><img src="./images/dsa.png" alt="" onclick="updateProgress('dsa', 2)"></a>
                <p>Part-2</p>
            </div>
            <div>
                <a href="https://www.youtube.com/watch?v=8hly31xKli0"><img src="./images/dsa.png" alt="" onclick="updateProgress('dsa', 3)"></a>
                <p>Part-3</p>
            </div>
        </div>
    </section>

    <hr>

    <!-- Progress Bar -->
    <section class="one">
        <h2>React</h2>
        <div class="progress-container">
            <div class="progress-bar" id="spring-progress">0%</div>
        </div>

        <!-- Spring Course Layout-->
        <div class="java-box">
            <div>
                <a href="https://www.youtube.com/watch?v=5rNk7m_zlAg"><img src="./images/spring.png" alt="" onclick="updateProgress('spring', 1)"></a>
                <p>Part-1</p>
            </div>
            <div>
                <a href="https://www.youtube.com/watch?v=5rNk7m_zlAg"><img src="./images/spring.png" alt="" onclick="updateProgress('spring', 2)"></a>
                <p>Part-2</p>
            </div>
            <div>
                <a href="https://www.youtube.com/watch?v=5rNk7m_zlAg"><img src="./images/spring.png" alt="" onclick="updateProgress('spring', 3)"></a>
                <p>Part-3</p>
            </div>
        </div>
    </section>

    <!-- Script for internal progress tracking -->
    <script>
        function updateProgress(course, part) {
            let totalParts = 3; // Adjust according to actual number of parts
            let progressKey = course + "-progress";
            let completedParts = JSON.parse(localStorage.getItem(progressKey)) || [];

            if (!completedParts.includes(part)) {
                completedParts.push(part);
                localStorage.setItem(progressKey, JSON.stringify(completedParts));
            }

            let progressPercentage = (completedParts.length / totalParts) * 100;
            document.getElementById(progressKey).style.width = progressPercentage + "%";
            document.getElementById(progressKey).innerText = Math.round(progressPercentage) + "%";
        }

        function loadProgress() {
            ["java", "dsa", "spring"].forEach(course => {
                let progressKey = course + "-progress";
                let completedParts = JSON.parse(localStorage.getItem(progressKey)) || [];
                let totalParts = 3; // Adjust according to actual number of parts
                let progressPercentage = (completedParts.length / totalParts) * 100;
                
                document.getElementById(progressKey).style.width = progressPercentage + "%";
                document.getElementById(progressKey).innerText = Math.round(progressPercentage) + "%";
            });
        }

        document.addEventListener("DOMContentLoaded", loadProgress);
    </script>
</body>
</html>
